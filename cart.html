<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart â€“ MajeeoNuts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-yellow-100 p-4 shadow-md flex justify-between items-center">
    <a href="index.html" class="text-2xl font-bold">MajeeoNuts</a>
    <nav>
      <a href="index.html" class="mx-2 hover:underline">Home</a>
      <a href="about.html" class="mx-2 hover:underline">About</a>
      <a href="contact.html" class="mx-2 hover:underline">Contact</a>
    </nav>
  </header>

  <!-- Cart Section -->
  <main class="max-w-4xl mx-auto p-6 mt-8 bg-white rounded shadow">
    <h1 class="text-2xl font-bold mb-4">ðŸ›’ Your Shopping Cart</h1>
    <div id="cart-items" class="space-y-4"></div>

    <div class="mt-6 text-right">
      <h2 class="text-xl font-semibold">Total: â‚¹<span id="total">0</span></h2>
      <a href="checkout.html">
        <button class="mt-4 bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
          Proceed to Checkout
        </button>
      </a>
    </div>
  </main>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const container = document.getElementById('cart-items');
    let total = 0;

    if (cart.length === 0) {
      container.innerHTML = '<p>Your cart is empty.</p>';
    } else {
      cart.forEach((item, index) => {
        const itemTotal = item.price * item.qty;
        total += itemTotal;
        const div = document.createElement('div');
        div.className = 'border-b pb-4 flex justify-between items-center';
        div.innerHTML = `
          <div>
            <h3 class="text-lg font-semibold">${item.product}</h3>
            <p>â‚¹${item.price} x ${item.qty} = â‚¹${itemTotal}</p>
          </div>
          <button onclick="removeItem(${index})" class="text-red-600 hover:underline">Remove</button>
        `;
        container.appendChild(div);
      });
    }

    document.getElementById('total').innerText = total;

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      location.reload();
    }
  </script>

</body>
</html>
