<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Walnuts – MajeeoNuts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-white text-gray-800">

  <!-- Header -->
  <header class="bg-yellow-100 p-4 shadow-md flex justify-between items-center">
    <a href="index.html" class="text-2xl font-bold">MajeeoNuts</a>
    <nav>
      <a href="index.html" class="mx-2 hover:underline">Home</a>
      <a href="about.html" class="mx-2 hover:underline">About</a>
      <a href="contact.html" class="mx-2 hover:underline">Contact</a>
      <a href="cart.html" class="mx-2 bg-green-500 text-white px-3 py-1 rounded">Cart</a>
    </nav>
  </header>

  <!-- Product Section -->
  <main class="max-w-4xl mx-auto p-6 mt-8 bg-gray-50 rounded shadow-md">
    <div class="grid md:grid-cols-2 gap-6 items-center">
      <img src="assets/images/Walnut.png" alt="Walnuts" class="w-full rounded-lg shadow" />

      <div>
        <h1 class="text-3xl font-bold mb-2">Walnuts (Akhrot)</h1>
        <p class="text-gray-700 mb-4">Brain-boosting dry fruits rich in Omega-3 and antioxidants.</p>
        <p class="text-xl font-semibold mb-4">₹1400 / kg</p>

        <label for="qty" class="block mb-1">Quantity (kg):</label>
        <input type="number" id="qty" value="1" min="1" class="border px-3 py-1 w-20 mb-4"/>

        <button onclick="addToCart('Walnuts', 1400)" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
          Add to Cart
        </button>
      </div>
    </div>
  </main>

  <script>
    function addToCart(product, price) {
      const qty = parseInt(document.getElementById('qty').value);
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ product, price, qty });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${product} added to cart!`);
    }
  </script>

</body>
</html>
