<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart – MajeeoNuts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: { red: '#7f1d1d', gold: '#D4AF37', cream: '#F9F5F1', dark: '#1A1A1A' } },
          fontFamily: { sans: ['Poppins', 'sans-serif'], serif: ['Playfair Display', 'serif'] }
        }
      }
    }
  </script>
</head>
<body class="bg-brand-cream text-brand-dark font-sans antialiased">

<nav id="navbar" class="sticky top-0 z-50 bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-20 flex justify-between items-center">
        <a href="index.html" class="flex items-center gap-2">
            <img src="assets/images/Product/Images/MajeeoNuts.Logo.png" onerror="this.src='images/MajeeoNuts.Logo.png'" alt="MajeeoNuts" class="h-12 w-auto object-contain">
            <span class="text-2xl font-serif font-bold text-brand-red">MajeeoNuts</span>
        </a>
        <div class="flex items-center space-x-4 text-brand-red">
            <a href="shop.html" class="hover:text-brand-gold font-medium">Continue Shopping</a>
            <a href="account.html"><i class="ri-user-line text-xl"></i></a>
        </div>
    </div>
</nav>

<main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8 mt-6">
  <h1 class="text-4xl font-serif font-bold text-brand-red mb-8 border-b pb-4">Your Shopping Bag</h1>
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <div class="lg:col-span-2 space-y-4" id="cart-items">
        <p class="text-center py-10 text-gray-500">Your cart is empty.</p>
    </div>
    <aside class="bg-white p-6 rounded-xl shadow-xl h-max sticky top-24">
        <h2 class="text-xl font-serif font-bold mb-4 border-b pb-3">Summary</h2>
        <div class="flex justify-between font-bold text-xl mb-4">
            <span>Total:</span>
            <span class="text-brand-red">₹<span id="total-display">0.00</span></span>
        </div>
        <!-- FIXED BUTTON LINK -->
        <button id="checkout-btn" class="w-full bg-brand-red text-white py-3 rounded-xl font-bold hover:bg-brand-dark disabled:bg-gray-400 transition shadow-lg" disabled>
            Proceed to Checkout
        </button>
        <p class="text-xs text-center text-gray-500 mt-3"><i class="ri-lock-line"></i> Secure Checkout</p>
    </aside>
  </div>
</main>

<script>
    const STORAGE_KEY = 'majeeo-cart';
    const cart = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    const container = document.getElementById("cart-items");
    const totalDisplay = document.getElementById("total-display");
    const checkoutBtn = document.getElementById("checkout-btn");

    function renderCart() {
        if (cart.length === 0) {
            container.innerHTML = '<p class="text-center py-10 text-gray-500">Your cart is empty.</p>';
            checkoutBtn.disabled = true;
            totalDisplay.innerText = "0.00";
            return;
        }
        checkoutBtn.disabled = false;
        let total = 0;
        container.innerHTML = cart.map((item, index) => {
            total += item.price;
            const unitPrice = item.price / item.count;
            return `
            <div class="bg-white p-4 rounded-lg shadow-sm flex items-center border border-gray-200">
                <img src="${item.img}" onerror="this.src='https://placehold.co/80x80'" class="w-20 h-20 object-cover rounded-lg mr-4">
                <div class="flex-grow">
                    <p class="font-bold text-brand-dark">${item.name}</p>
                    <p class="text-xs text-gray-500">${item.unitGrams}g Unit | ₹${unitPrice.toFixed(2)}</p>
                </div>
                <div class="flex items-center mx-4">
                    <button onclick="updateQty(${index}, -1)" class="p-1 border rounded hover:bg-gray-100"><i class="ri-subtract-line"></i></button>
                    <span class="px-3 font-semibold">${item.count}</span>
                    <button onclick="updateQty(${index}, 1)" class="p-1 border rounded hover:bg-gray-100"><i class="ri-add-line"></i></button>
                </div>
                <div class="text-right">
                    <p class="font-bold text-brand-red">₹${item.price.toFixed(2)}</p>
                    <button onclick="removeIndex(${index})" class="text-xs text-red-500 hover:underline">Remove</button>
                </div>
            </div>`;
        }).join('');
        totalDisplay.innerText = total.toFixed(2);
    }

    function updateQty(index, delta) {
        const item = cart[index];
        const unitPrice = item.price / item.count;
        const unitGrams = item.unitGrams;
        if (item.count + delta > 0) {
            item.count += delta;
            item.price += unitPrice * delta;
            item.grams += unitGrams * delta;
        } else {
            cart.splice(index, 1);
        }
        localStorage.setItem(STORAGE_KEY, JSON.stringify(cart));
        renderCart();
    }

    function removeIndex(index) {
        cart.splice(index, 1);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(cart));
        renderCart();
    }

    // FIXED REDIRECT TO CHECKOUT.HTML
    checkoutBtn.addEventListener('click', () => {
        window.location.href = 'checkout.html'; 
    });

    renderCart();
</script>
</body>
</html>
