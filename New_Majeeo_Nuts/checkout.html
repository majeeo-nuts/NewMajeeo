<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Checkout – MajeeoNuts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: { red: '#7f1d1d', gold: '#D4AF37', cream: '#F9F5F1', dark: '#1A1A1A' } },
          fontFamily: { sans: ['Poppins', 'sans-serif'], serif: ['Playfair Display', 'serif'] }
        }
      }
    }
  </script>
</head>
<body class="bg-brand-cream text-brand-dark font-sans antialiased">

<nav id="navbar" class="sticky top-0 z-50 bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-20 flex justify-between items-center">
        <a href="index.html" class="flex items-center gap-2">
            <img src="assets/images/Product/Images/MajeeoNuts.Logo.png" onerror="this.src='images/MajeeoNuts.Logo.png'" alt="MajeeoNuts" class="h-12 w-auto object-contain">
            <span class="text-2xl font-serif font-bold text-brand-red">MajeeoNuts</span>
        </a>
        <div class="text-sm font-medium text-gray-500 flex items-center gap-2">
            <i class="ri-lock-fill text-green-600"></i> Secure Checkout
        </div>
    </div>
</nav>

<main class="max-w-6xl mx-auto px-4 py-12">
    <h1 class="text-3xl font-serif font-bold text-brand-red mb-8 border-b pb-4">Finalize Your Order</h1>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
        
        <div>
            <h2 class="text-xl font-bold mb-4">Order Summary</h2>
            <div id="order-items" class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 space-y-4">
                <p class="text-gray-500">Loading cart...</p>
            </div>
        </div>

        <div>
            <div class="bg-white p-8 rounded-xl shadow-2xl border border-brand-red/10 sticky top-24">
                <h2 class="text-xl font-bold mb-6">Payment Details</h2>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email Address for Invoice <span class="text-red-500">*</span></label>
                    <input type="email" id="customer-email" placeholder="e.g. mahesh@example.com" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-gold outline-none transition">
                    <p class="text-xs text-gray-500 mt-1">We will send the receipt and order details here.</p>
                </div>

                <div class="flex justify-between items-center text-lg font-bold border-t border-b border-gray-100 py-4 mb-6">
                    <span>Total Amount:</span>
                    <span class="text-brand-red text-2xl">₹<span id="total-display">0</span></span>
                </div>

                <button id="pay-btn" class="w-full bg-brand-red text-white py-4 rounded-xl font-bold text-lg hover:bg-brand-dark transition flex items-center justify-center gap-2 shadow-lg">
                    <i class="ri-secure-payment-line"></i> Pay Securely with Razorpay
                </button>
            </div>
        </div>
    </div>
</main>

<script>
    const STORAGE_KEY = 'majeeo-cart';
    const ORDERS_KEY = 'majeeo-orders';
    
    const cart = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    const total = cart.reduce((sum, item) => sum + item.price, 0);
    
    const container = document.getElementById('order-items');
    const totalDisplay = document.getElementById('total-display');
    const payBtn = document.getElementById('pay-btn');

    if (cart.length === 0) {
        container.innerHTML = `<p class="text-gray-500">Your cart is empty. <a href="shop.html" class="text-brand-red underline">Go Shop</a></p>`;
        payBtn.disabled = true;
        payBtn.classList.add('opacity-50', 'cursor-not-allowed');
    } else {
        container.innerHTML = cart.map(item => `
            <div class="flex justify-between items-center border-b border-gray-100 last:border-0 pb-2 last:pb-0">
                <div class="flex items-center gap-4">
                    <img src="${item.img || 'https://placehold.co/50x50'}" class="w-12 h-12 rounded object-cover bg-gray-100">
                    <div>
                        <p class="font-bold text-brand-dark">${item.name}</p>
                        <p class="text-xs text-gray-500">${item.count} x ${item.unitGrams}g</p>
                    </div>
                </div>
                <span class="font-bold text-brand-red">₹${item.price.toFixed(2)}</span>
            </div>
        `).join('');
        totalDisplay.innerText = total.toFixed(2);
    }

    payBtn.addEventListener('click', () => {
        const emailInput = document.getElementById('customer-email');
        const customerEmail = emailInput.value;

        if (!customerEmail || !customerEmail.includes('@')) {
            alert("Please enter a valid email address to receive your invoice.");
            emailInput.focus();
            emailInput.classList.add('border-red-500');
            return;
        }

        const options = {
            key: "rzp_live_LIqOpioBHDIhG4",
            amount: Math.round(total * 100),
            currency: "INR",
            name: "MajeeoNuts",
            description: "Premium Dry Fruits Order",
            image: "assets/images/Product/Images/MajeeoNuts.Logo.png",
            prefill: {
                email: customerEmail,
                contact: "9999999999"
            },
            handler: function (response) {
                // Success Handler
                const newOrder = {
                    id: 'MN-' + Math.floor(1000 + Math.random() * 9000),
                    date: new Date().toLocaleDateString('en-IN', { year: 'numeric', month: 'long', day: 'numeric' }),
                    items: cart,
                    total: total,
                    status: 'Paid',
                    paymentId: response.razorpay_payment_id
                };

                const orders = JSON.parse(localStorage.getItem(ORDERS_KEY)) || [];
                orders.unshift(newOrder);
                localStorage.setItem(ORDERS_KEY, JSON.stringify(orders));

                const itemsList = cart.map(i => `${i.name} (${i.count} x ${i.unitGrams}g)`).join(', ');
                
                fetch("https://formsubmit.co/ajax/maheshgawade7799@gmail.com", {
                    method: "POST",
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify({
                        email: customerEmail,
                        _subject: `Invoice: Order #${newOrder.id} - MajeeoNuts`,
                        _cc: customerEmail,
                        _template: "table",
                        "Order Number": newOrder.id,
                        "Amount Paid": `₹${total}`,
                        "Payment ID": response.razorpay_payment_id,
                        "Items Ordered": itemsList,
                        "Status": "Payment Successful - Processing"
                    })
                });

                alert("✅ Payment Successful! Invoice sent to " + customerEmail);
                localStorage.removeItem(STORAGE_KEY);
                window.location.href = "account.html";
            },
            theme: { color: "#7f1d1d" }
        };

        const rzp = new Razorpay(options);
        
        // --- FAILURE HANDLING ADDED HERE ---
        rzp.on('payment.failed', function (response){
            alert("Payment Failed! \nReason: " + response.error.description + "\nPlease try again with a valid card.");
        });

        rzp.open();
    });
  </script>

</body>
</html>
