<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout – MajeeoNuts</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-yellow-100 p-4 shadow-md flex justify-between items-center">
    <a href="index.html" class="text-2xl font-bold">MajeeoNuts</a>
    <nav>
      <a href="index.html" class="mx-2 hover:underline">Home</a>
      <a href="about.html" class="mx-2 hover:underline">About</a>
      <a href="contact.html" class="mx-2 hover:underline">Contact</a>
    </nav>
  </header>

  <!-- Checkout Section -->
  <main class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Checkout</h1>
    <p class="mb-6">Click the button below to pay using Razorpay.</p>

    <button id="rzp-button1" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">
      Pay with Razorpay
    </button>
  </main>

  <!-- Razorpay Script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const total = cart.reduce((acc, item) => acc + item.price * item.qty, 0);

    var options = {
      "key": "rzp_live_LIqOpioBHDIhG4", // Use your live Razorpay key
      "amount": total * 100,
      "currency": "INR",
      "name": "MajeeoNuts",
      "description": "Order Payment",
      "image": "assets/images/MajeeoNuts.Logo.png",
      "handler": function (response){
          alert("✅ Payment Successful!\nPayment ID: " + response.razorpay_payment_id);
          localStorage.removeItem('cart');
          window.location.href = "index.html";
      },
      "prefill": {
          "name": "Customer",
          "email": "customer@example.com",
          "contact": "9999999999"
      },
      "theme": {
          "color": "#FBBF24"
      }
    };

    var rzp1 = new Razorpay(options);
    document.getElementById('rzp-button1').onclick = function(e){
      rzp1.open();
      e.preventDefault();
    }
  </script>

</body>
</html>
