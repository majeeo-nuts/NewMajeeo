<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MajeeoNuts ‚Äì Premium Dry Fruits</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#b91c1c',
            secondary: '#fef3c7'
          },
          fontFamily: {
            poppins: ['Poppins', 'sans-serif']
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-white text-gray-800">
  <!-- Header -->
  <header class="bg-primary text-white shadow-md sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex items-center justify-between p-4">
      <div class="flex items-center gap-3">
        <img src="images/MajeeoNuts.Logo.png" alt="MajeeoNuts Logo" class="h-10 w-10 rounded-full" />
        <h1 class="text-xl font-bold">MajeeoNuts</h1>
      </div>
      <nav class="space-x-6 text-sm">
        <a href="home.html" class="hover:underline">Home</a>
        <a href="about.html" class="hover:underline">About Us</a>
        <a href="contact.html" class="hover:underline">Contact</a>
        <a href="cart.html" class="relative hover:text-yellow-200">
          üõí Cart <span id="cart-count" class="ml-1 bg-yellow-500 text-black rounded-full px-2 text-xs"></span>
        </a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="relative w-full h-[60vh] overflow-hidden">
    <video class="absolute w-full h-full object-cover" src="media/majeeoNuts_dryfruits_homepage_video.mp4" autoplay loop muted></video>
    <div class="relative z-10 flex items-center justify-center h-full bg-black/50">
      <h2 class="text-4xl font-bold text-white">Pure. Crunchy. Healthy.</h2>
    </div>
  </section>

  <!-- Product Grid + Cart -->
  <section class="max-w-6xl mx-auto mt-8 px-4 flex flex-col md:flex-row gap-6">
    <div class="w-full md:w-2/3">
      <h3 class="text-2xl font-semibold mb-6 text-center">Our Products</h3>
      <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 gap-6 text-sm" id="product-grid"></div>
    </div>

    <aside class="bg-secondary rounded-lg shadow p-4 h-max md:w-1/3">
      <h2 class="text-lg font-bold mb-2">Your Cart</h2>
      <div id="cart-items" class="space-y-3 text-xs"></div>
      <button id="checkout-btn" class="mt-3 w-full bg-primary text-white py-2 rounded text-sm" disabled>Checkout</button>
    </aside>
  </section>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-4 text-sm mt-12">
    <p>&copy; 2025 MajeeoNuts. All rights reserved.</p>
    <p>Email: maheshgawade7799@gmail.com</p>
  </footer>

  <!-- JS: Products + Cart -->
  <script>
    const STORAGE_KEY = 'majeeo-cart';
    const products = [
      { name: "Premium Almonds (Badam)", img: "images/almonds.webp", price: 1000, desc: "High-quality California almonds.", best: true, link: "product-almonds.html" },
      { name: "Premium Cashews (Kaju)", img: "images/cashews.avif", price: 1200, desc: "Fresh, creamy cashews.", best: true, link: "product-cashews.html" },
      { name: "Mamra Almonds (Organic)", img: "images/mamra_almonds.webp", price: 1600, desc: "Premium organic Mamra almonds.", best: false, link: "product-mamra-almonds.html" },
      { name: "Pista (Pistachios)", img: "images/Pista.jpg", price: 1400, desc: "Crunchy, lightly salted pistachios.", best: false, link: "product-pista.html" },
      { name: "Walnut (Akhrot)", img: "images/Walnut.png", price: 1300, desc: "Brain‚Äëboosting walnuts rich in Omega‚Äë3.", best: false, link: "product-walnut.html" },
      { name: "Raisins (Kishmish)", img: "images/Raisins.png", price: 600, desc: "Sweet, sun‚Äëdried raisins.", best: false, link: "product-raisins.html" },
      { name: "Mix Dry Fruits", img: "images/Mix_Dryfruits.jpg", price: 1500, desc: "Mix of almonds, cashews, pista, raisins & figs.", best: false, link: "product-mix-dryfruits.html" },
      { name: "Anjeer (Figs)", img: "images/Anjeer.png", price: 900, desc: "Naturally sweet sun‚Äëdried figs.", best: false, link: "product-anjeer.html" },
      { name: "ABC", img: "images/abc.jpg", price: 1, desc: "Sample product at ‚Çπ1 only.", best: false, link: "product-abc.html" }
    ];

    const getCart = () => JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    const saveCart = (c) => localStorage.setItem(STORAGE_KEY, JSON.stringify(c));
    const cartItemsDiv = document.getElementById('cart-items');
    const checkoutBtn = document.getElementById('checkout-btn');
    const badge = document.getElementById('cart-count');

    function renderProducts() {
      const container = document.getElementById("product-grid");
      products.forEach(p => {
        container.innerHTML += `
          <article class="bg-white rounded-lg shadow p-3">
            <h2 class="font-semibold mb-1 text-xs"><a href="${p.link}" class="hover:underline">${p.name}</a></h2>
            <a href="${p.link}"><img src="${p.img}" alt="${p.name}" class="w-full h-32 object-cover rounded mb-2"></a>
            <p class="text-red-700 font-bold mb-1">‚Çπ${p.price}/kg</p>
            <p class="text-gray-700 text-xs mb-1">${p.desc}</p>
            <div class="flex items-center mb-2">
              <select class="p-1 border rounded text-xs">
                <option value="250">250g</option><option value="500">500g</option><option value="1000" selected>1kg</option>
              </select>
              ${p.best ? '<div class="bg-red-700 text-white text-[10px] px-2 py-[2px] rounded ml-2">Best Seller</div>' : ''}
            </div>
            <button class="add-to-cart w-full bg-primary text-white py-1 text-xs rounded" data-name="${p.name}" data-price="${p.price}">Add to Cart</button>
          </article>`;
      });
    }

    function renderCart() {
      const c = getCart();
      cartItemsDiv.innerHTML = c.length
        ? c.map((item, i) => `
          <div class="border p-2 rounded flex justify-between items-center">
            <div>
              <p class="font-semibold">${item.name}</p>
              <p>${item.count} √ó ${item.unitGrams}g ‚Äì ‚Çπ${item.price.toFixed(2)}</p>
            </div>
            <div class="flex gap-1">
              <button onclick="removeOne(${i})" class="text-yellow-600 text-xs border px-2 rounded">‚àí1</button>
              <button onclick="removeAll(${i})" class="text-red-600 text-xs border px-2 rounded">‚ùå All</button>
            </div>
          </div>`).join('')
        : '<p class="text-gray-500">Your cart is empty.</p>';
      checkoutBtn.disabled = c.length === 0;
      updateCartCount();
    }

    function removeOne(index) {
      const c = getCart();
      const item = c[index];
      const perGram = item.grams / item.count;
      const perPrice = item.price / item.count;
      if (item.count > 1) {
        item.count--;
        item.grams -= perGram;
        item.price -= perPrice;
      } else {
        c.splice(index, 1);
      }
      saveCart(c);
      renderCart();
    }

    function removeAll(index) {
      const c = getCart();
      c.splice(index, 1);
      saveCart(c);
      renderCart();
    }

    document.addEventListener('click', e => {
      if (e.target.classList.contains('add-to-cart')) {
        const card = e.target.closest('article');
        const grams = parseInt(card.querySelector('select').value);
        const name = e.target.dataset.name;
        const pricePerKg = parseFloat(e.target.dataset.price);
        const price = (pricePerKg / 1000) * grams;

        const cart = getCart();
        const existing = cart.find(i => i.name === name && i.grams / i.count === grams);

        if (existing) {
          existing.count += 1;
          existing.grams += grams;
          existing.price += price;
        } else {
          cart.push({ name, grams, price, count: 1, unitGrams: grams });
        }

        saveCart(cart);
        renderCart();
      }
    });

    function updateCartCount() {
      const c = getCart();
      const total = c.reduce((sum, item) => sum + item.grams, 0);
      badge.textContent = total ? `${total}g` : '';
    }

    checkoutBtn.addEventListener('click', () => {
      const cart = getCart();
      const total = cart.reduce((s, i) => s + i.price, 0);
      new Razorpay({
        key: "rzp_live_LIqOpioBHDIhG4",
        amount: Math.round(total * 100),
        currency: "INR",
        name: "MajeeoNuts",
        description: "Cart Checkout",
        handler: (resp) => {
          alert("Payment successful! ID: " + resp.razorpay_payment_id);
          localStorage.removeItem(STORAGE_KEY);
          renderCart();
          updateCartCount();
        },
        theme: { color: "#b91c1c" }
      }).open();
    });

    renderProducts();
    renderCart();
  </script>
</body>
</html>
